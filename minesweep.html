<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweepin' Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: burlywood; /* Set background color to burlywood */
            transition: background-color 1s ease;
        }

        #controls {
            margin: 20px;
        }

        #minesweeper {
            display: grid;
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #2f4934;
            border: 1px solid #999;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .cell.revealed {
            background-color: #eee;
            cursor: default;
        }

        .cell.mine {
            background-color: red;
        }

        .cell.flagged {
            background-color: yellow;
        }

        button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #timer {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="timer">Time: 0 seconds</div>
    <div id="controls">
        <label for="difficulty">Select Difficulty: </label>
        <select id="difficulty">
            <option value="easy">Easy (9x9, 10 mines)</option>
            <option value="medium">Medium (16x16, 40 mines)</option>
            <option value="hard">Hard (24x24, 99 mines)</option>
        </select>
        <button id="restart">Restart Game</button>
    </div>
    <div id="minesweeper"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const grid = document.getElementById("minesweeper");
            const restartButton = document.getElementById("restart");
            const timerDisplay = document.getElementById("timer");
            const difficultySelect = document.getElementById("difficulty");

            let rows, cols, mines;
            let gridData = [];
            let revealedCount = 0;
            let timer = null;
            let seconds = 0;
            let firstClick = true;

            const difficultySettings = {
                easy: { rows: 9, cols: 9, mines: 10 },
                medium: { rows: 16, cols: 16, mines: 40 },
                hard: { rows: 24, cols: 24, mines: 99 },
            };

            function initGame() {
                const difficulty = difficultySelect.value;
                ({ rows, cols, mines } = difficultySettings[difficulty]);
                gridData = [];
                revealedCount = 0;
                firstClick = true;
                seconds = 0;
                clearInterval(timer);
                document.body.style.backgroundColor = "white";
                timerDisplay.textContent = "Time: 0 seconds";
                createGrid();
            }

            function createGrid() {
                grid.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
                grid.innerHTML = "";
                gridData = Array.from({ length: rows }, () => 
                    Array.from({ length: cols }, () => ({
                        mine: false,
                        revealed: false,
                        flagged: false,
                        adjacentMines: 0,
                    }))
                );

                renderGrid();
            }

            function placeMines(firstRow, firstCol) {
                let placedMines = 0;
                while (placedMines < mines) {
                    const row = Math.floor(Math.random() * rows);
                    const col = Math.floor(Math.random() * cols);

                    if (
                        !gridData[row][col].mine &&
                        !(Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1)
                    ) {
                        gridData[row][col].mine = true;
                        placedMines++;
                        updateAdjacentCells(row, col);
                    }
                }
            }

            function updateAdjacentCells(row, col) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (
                            newRow >= 0 &&
                            newRow < rows &&
                            newCol >= 0 &&
                            newCol < cols &&
                            !gridData[newRow][newCol].mine
                        ) {
                            gridData[newRow][newCol].adjacentMines++;
                        }
                    }
                }
            }

            function renderGrid() {
                grid.innerHTML = "";
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement("div");
                        cell.classList.add("cell");
                        cell.dataset.row = i;
                        cell.dataset.col = j;

                        cell.addEventListener("click", () => handleCellClick(i, j));
                        cell.addEventListener("contextmenu", (event) => {
                            event.preventDefault();
                            toggleFlag(i, j);
                        });

                        grid.appendChild(cell);
                    }
                }
            }

            function handleCellClick(row, col) {
                if (firstClick) {
                    placeMines(row, col);
                    startTimer();
                    firstClick = false;
                }
                revealCell(row, col);
                checkWinCondition();
            }

            function revealCell(row, col) {
                const cell = gridData[row][col];
                if (cell.revealed || cell.flagged) return;

                cell.revealed = true;
                revealedCount++;
                const cellDiv = document.querySelector(
                    `.cell[data-row="${row}"][data-col="${col}"]`
                );
                cellDiv.classList.add("revealed");

                if (cell.mine) {
                    cellDiv.classList.add("mine");
                    cellDiv.textContent = "ðŸ’£";
                    endGame(false);
                    return;
                }

                if (cell.adjacentMines > 0) {
                    cellDiv.textContent = cell.adjacentMines;
                } else {
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                                revealCell(newRow, newCol);
                            }
                        }
                    }
                }
            }

            function toggleFlag(row, col) {
                const cell = gridData[row][col];
                if (cell.revealed) return;

                const cellDiv = document.querySelector(
                    `.cell[data-row="${row}"][data-col="${col}"]`
                );

                cell.flagged = !cell.flagged;
                if (cell.flagged) {
                    cellDiv.classList.add("flagged");
                    cellDiv.textContent = "ðŸš©";
                } else {
                    cellDiv.classList.remove("flagged");
                    cellDiv.textContent = "";
                }
            }

            function checkWinCondition() {
                const totalCells = rows * cols;
                const safeCells = totalCells - mines;
                if (revealedCount === safeCells) {
                    endGame(true);
                }
            }

            function endGame(win) {
                clearInterval(timer);
                if (win) {
                    alert(`Congratulations! You won in ${seconds} seconds!`);
                    initGame();
                } else {
                    document.body.style.backgroundColor = "black";
                    setTimeout(initGame, 3000);
                }
            }

            function startTimer() {
                timer = setInterval(() => {
                    seconds++;
                    timerDisplay.textContent = `Time: ${seconds} seconds`;
                }, 1000);
            }

            restartButton.addEventListener("click", initGame);
            difficultySelect.addEventListener("change", initGame);

            initGame();
        });
    </script>
</body>
</html>
